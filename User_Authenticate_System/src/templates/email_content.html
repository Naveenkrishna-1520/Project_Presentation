<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        p {
            color: #555555;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px auto;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .token {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website, {{firstName}}!</h1>
        <p>Thank you for registering with us. Please verify your email.</p>
        <p class="token">{{verificationToken}}</p>
        <p>If you did not register on our website, please disregard this email.</p>
        <p>Regards,<br>Your Website Team</p>
    </div>
</body>
</html>
